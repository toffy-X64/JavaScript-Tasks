<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="modal-wrapper">
        <div class="modal-container">
            <button id = 'close-modal'>X</button>
            <form class="modal-form">
                <div class="form-control">
                    <label for="nickname">Nickname:</label>
                    <input type="text" name="nickname" id="nickname" placeholder="nickname" required minlength="3">
                    <p class="error-message"></p>
                </div>

                <div class="form-control">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="email" required>
                    <p class="error-message"></p>
                </div>
                
                <div class="form-control">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required minlength="6">
                    <p class="error-message"></p>
                </div>
                
                <div class="form-control">
                    <label for="re_password">Repeat password:</label>
                    <input type="password" name="re_password" id="re_password" required>
                    <p class="error-message"></p>
                </div>
                
                <button type="submit" class = "form-button">Register</button>
            </form>
        </div>
    </div>

    <div class="container">
        <button id="open-modal">Open registration</button>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
