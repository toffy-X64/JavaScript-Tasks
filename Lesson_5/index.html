<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hw - 5</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            <div class="timer-block">
                <div class="content-block">
                    <p id = 'days'>0</p>
                </div>
                <div class="description-block">
                    <p>days</p>
                </div>
            </div>
            <div class="timer-block">
                <div class="content-block">
                    <p id = 'hours'>0</p>
                </div>
                <div class="description-block">
                    <p>hours</p>
                </div>
            </div>
            <div class="timer-block">
                <div class="content-block">
                    <p id = 'minutes'>0</p>
                </div>
                <div class="description-block">
                    <p>minutes</p>
                </div>
            </div>
            <div class="timer-block">
                <div class="content-block">
                    <p id = 'seconds'>0</p>
                </div>
                <div class="description-block">
                    <p>seconds</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
